<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbie - Coding</title>
    <style>
        body {
            background-image: radial-gradient(circle, rgba(9, 9, 39, 1) 0%, rgba(0, 0, 0, 1) 100%);
            font-family: Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            height: 100vh; 
            margin: 0; 
            color: #fff;
            transition: opacity 0.5s ease;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .n {
            font-size: 60px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-box {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px; 
        }

        .language-box {
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
        }

        .language-box img {
            max-width: 90%;
            max-height: 90%;
        }

        .description {
            text-align: center;
            font-size: 24px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: auto;
            padding: 20px;
        }

        .button {
            background-color: #090927; 
            border: none; 
            color: rgb(170, 151, 255); 
            padding: 15px 30px; 
            text-align: center; 
            text-decoration: none; 
            font-family: Arial, sans-serif;
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffffff; 
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="n">Hobbie</h1>
    </header>
    
    <div class="description">
        <h2>ชอบเขียนโค้ด</h2>
        <p>การเขียนโค้ดเป็นกิจกรรมที่ท้าทายและสร้างสรรค์ ช่วยให้เราสามารถสร้างโปรแกรมและเว็บไซต์ที่มีประโยชน์ได้.</p>
        <p>ไม่ว่าจะเป็นภาษา C, C#, HTML, JavaScript หรือ CSS การเรียนรู้และพัฒนาทักษะในการเขียนโค้ดนั้นเปิดโอกาสให้เราได้สร้างสรรค์และแก้ปัญหาในโลกดิจิทัล.</p>
    </div>
    
    <div class="image-box">
        <div class="language-box">
            <img src="C.png" alt="C Language">
        </div>
        <div class="language-box">
            <img src="cc.png" alt="C# Language">
        </div>
        <div class="language-box">
            <img src="html.png" alt="HTML Language">
        </div>
        <div class="language-box">
            <img src="jss.png" alt="JavaScript Language">
        </div>
        <div class="language-box">
            <img src="csss.png" alt="CSS Language">
        </div>
    </div>
    
    <div class="button-container">
        <a class="button" href="Profile.html" class="btn" onclick="fadeOut(event, 'Profile.html')">Back Home</a>
        <a class="button" href="Certificate.html" class="btn" onclick="fadeOut(event, 'Certificate.html')">Certificate</a>
    </div>

    <script>
        function fadeOut(event, link) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = link;
            }, 500);
        }
    </script>
</body>
</html>
