<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-image: radial-gradient(circle, rgba(9, 9, 39, 1) 0%, rgba(0, 0, 0, 1) 100%);
            font-family: Arial, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            height: 100vh; 
            margin: 0; 
            color: #fff;
            transition: opacity 0.5s ease;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .n {
            font-size: 60px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-box {
            width: 500px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; 
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #fff;
        }

        .name {
            text-align: center;
            font-size: 24px;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: auto;
            padding: 20px;
        }

        .button {
            background-color: #090927; 
            border: none; 
            color: rgb(170, 151, 255); 
            padding: 15px 30px; 
            text-align: center; 
            text-decoration: none; 
            font-family: Arial, sans-serif;
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffffff; 
        }

        .b_Hob, .b_Cer {
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0;
            margin: 0;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="n">TEE</h1>
    </header>
    <div class="image-box">
        <img src="1.JPG" alt="Profile Picture">
    </div>
    <h2 class="name">KITTINAN LERTTHAMPHITIYA</h2>
    
    <div class="button-container">
        <a class="button" href="Hobbie.html" onclick="fadeOut(event, 'Hobbie.html')">
            <h1 class="b_Hob">Hobbie</h1>
        </a>
        <a class="button" href="Certificate.html" onclick="fadeOut(event, 'Certificate.html')">
            <h1 class="b_Cer">Certificate</h1>
        </a>
    </div>

    <script>
        function fadeOut(event, link) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = link;
            }, 500);
        }
    </script>
</body>
</html>
